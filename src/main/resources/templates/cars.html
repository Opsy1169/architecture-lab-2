<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<button th:onclick="window.location.href='/'">To main screen</button>
    <table >
        <thead>
        <tr>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Door count</th>
            <th>Model code</th>
            <th>Is electrocar</th>
        </tr>
        </thead>
        <tbody th:each="car: ${cars}">
        <tr th:id="${car.getId().toString()}">
            <th th:text="${car.getModel()}"></th>
            <th th:text="${car.getManufacturer()}"></th>
            <th th:text="${car.getDoorCount()}"></th>
            <th th:text="${car.getModelCode()}"></th>
            <th><input type="checkbox" th:checked="${car.getElectrocar()}" disabled="true"></th>
        </tr>
        </tbody>
    </table>
    <button onclick="createCar()">Create</button>
    <button onclick="editCar()">Edit</button>
    <button onclick="deleteCar()">Delete</button>
</body>
<style>
    .selected{
        background-color: blue;
    }
</style>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script>
    let customElements = document.querySelectorAll('tbody tr');
    for(let elem of customElements){
        elem.onclick = function () {
            setSelected(elem)
        }
    }
    function setSelected(elem){
        let prevSelected = document.getElementsByClassName("selected");
        if(prevSelected.length > 0) {
            prevSelected.item(0).classList.remove("selected");
        }
        elem.classList.add("selected");
    }

    function editCar() {
        let path = '/car-edit?id=';
        let a = document.getElementsByClassName("selected").item(0)
        if(!a) return;
        path += a.id;
        location.href=path;
    }

    function createCar(){
        let path = '/car-edit';
        location.href=path;
    }

    function deleteCar(){
        let path = '/car-delete/';
        let a = document.getElementsByClassName("selected").item(0)
        if(!a) return;
        path += a.id;
        $.ajax({
            url: path,
            type: 'GET',
            success: function (result) {
                $(a).hide();
            }

        })
    }
</script>
</html>
