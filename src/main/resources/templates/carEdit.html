<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<p th:text="${car.getModel()}"></p>
    <form action="#" th:action="@{/save-car/{id}(id=${car.getId()})}" th:object="${car}" method="post">
        <table>
            <tr>
                <td>Model:</td>
                <td><input type="text" th:field="*{model}"/></td>
            </tr>
            <tr>
                <td>Manufacturer:</td>
                <td><input type="text" th:field="*{manufacturer}"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>

    </form>
</body>
<style>
    .selected{
        background-color: blue;
    }
</style>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</html>
