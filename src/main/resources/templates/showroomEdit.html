<!DOCTYPE HTML>


<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{../static/css/common.css}" type="text/css">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<p th:text="${showroom.getName()}"></p>
    <form class="form edit-form" action="#" th:action="@{/save-showroom/{id}(id=${showroom.getId()})}" th:object="${showroom}" method="post">
        <table class="table">
            <tr>
                <td>Name:</td>
                <td><input class="form-control" type="text" th:required="true" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input class="form-control" type="text" th:required="true" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Capacity in cars:</td>
                <td><input class="form-control" type="number" th:field="*{capacityInCars}" width="150px"></td>
            </tr>
        </table>
        <button class="btn btn-lg btn-default" type="submit">Submit</button>


    </form>        <button class="btn btn-lg btn-default" th:onclick="window.location.href='/showrooms'">Cancel</button>
</body>
<style>
    .selected{
        background-color: blue;
    }
</style>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</html>
